<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link href="estilos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Moonlight</title>
  </head>
  <body>
    <a name="Inicio"></a>
    <header>
      <a href="index.html" class="icon-letter">
        <img
          src="/images/MoonLight-Logo.jpg"
          width="90"
          height="90"
          class="logo"
          alt="logo manuel santos"
        />
        <span class="separator">|</span>
        <span class="letters">MOONLIGHT</span>
      </a>
    </header>
    <nav id="menu">
      <input
        type="checkbox"
        id="responsive-menu"
        onclick="updatemenu()"
      /><label></label>
      <ul>
        <li><a href="/index.html">Inicio</a></li>
        <li><a href="/productos.html">Productos</a></li>
        <li><a href="/acercade.html">Quienes Somos</a></li>
        <li><a href="/contactanos.html">contacto</a></li>
      </ul>
    </nav>
    <div class="containerml">
      <div class="titulocontacto">
        <h1>Contáctanos</h1>
        <hr />
      </div>
      <div class="contenido row contactanosform">
        <div class="col-lg-12">
          <div class="forminput">
            <label for="inputnombre" class="lblinput">Nombre:</label>
            <input type="text" id="inputnombre" class="form-control" />
          </div>
          <div class="forminput">
            <label for="inputcorreo" class="lblinput"
              >Correo Electrónico:</label
            >
            <input type="email" id="inputcorreo" class="form-control" />
          </div>
          <div class="forminput">
            <label for="inputcorreo" class="lblinput">Mensaje:</label>
            <textarea
              rows="5"
              class="form-control"
              aria-label="textarea"
            ></textarea>
          </div>
          <button type="button" class="buttonformulario">Enviar</button>
        </div>
      </div>
    </div>
    <section class="sectionsocial">
      <div class="containerml">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 contacto1">
          <img
            src="/images/MoonLight-Logo-Reverso.jpg"
            width="150"
            height="150"
            alt="Logo Moonlight"
          />
          <p class="texto">
            "Eleva tus sentidos con la magia de <strong>MoonLight</strong>"
          </p>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 contacto2">
          Siguenos en Todas Nuestras Redes:
          <div class="sociales">
            <i class="fab fa-facebook fa-2x"></i>
            <i class="fab fa-twitter fa-2x"></i>
            <i class="fab fa-instagram fa-2x"></i>
            <i class="fab fa-youtube fa-2x"></i>
          </div>
          <span>¿Quiéres contactarnos?</span>
          <a href="/contactanos.html" class="linkbeneficios">
            <i class="fa fa-mail-bulk"></i>
            <span>Contáctanos Aquí</span>
          </a>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 hr">
          <hr />
        </div>
      </div>
    </section>
    <footer>
      <p>
        © 2023, Todos los Derechos Reservados | Desarrollado por:
        <strong>Manuel Santos</strong>
      </p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </body>
</html>
